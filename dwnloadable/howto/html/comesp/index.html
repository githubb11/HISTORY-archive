<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  *  
  {
    margin: 0;
    padding: 0;
  }
  
  header {
    background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(); /* put you image here*/
    height: 100vh;
  background-position: center;
  background-size: cover;
  }
  
  .blank {
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
  }
  
  h1 {
    font-size: 60px;
    letter-spacing: 15px;
  }
  
  hr {
    width: 50%;
    margin: 30px auto;
    border: 1.5px solid#fff;
  }
  
  p {
    font-size: 20px;
    margin-bottom: 30px;
  }
</style>
</head>
<body>

      <header>
       <div class="blank">
      <p>In Progress</p>
        <h1>COMING SOON</h1>
  <hr>
  
  <p id="launch"></p>
       </div> 
      </header>

  
    <script>
  
      var countDownDate = new Date("Jan 1, 2022 00:00:00").getTime();
    
  
  
      var x =setInterval(function() {
        var now = new Date().getTime();
  
        var disance = countDownDate - now;
  
        var days = Math.floor(disance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((disance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((disance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((disance % (1000 * 60)) / 1000);
  
  document.getElementById("launch").innerHTML = days + "d " + hours + "h " + minutes +"m " + seconds + "s ";
  
  if (disance < 0) {
    clearInterval(x);
  document.getElementById("launch").innerHTML = "EXPIRED;"
  
  }
  
      }, 1000 );
    </script>



</body>
</html>
